# Development docker-compose with hot reload
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clicker-postgres-dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clicker
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clicker-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: clicker-backend-dev
    restart: unless-stopped
    ports:
      - '3001:3001'
      - '9229:9229'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/clicker
      REDIS_URL: redis://redis:6379
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: clicker-frontend-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
      WATCHPACK_POLLING: 'true'
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/public:/app/public

volumes:
  postgres_data_dev:
  redis_data_dev:
